<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProxySigner EIP712 Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ProxySigner EIP712 Signer</h1>
        
        <div class="section">
            <h2>Wallet Connection</h2>
            <button id="connectWallet" class="btn">Connect Wallet</button>
            <button id="debugWallet" class="btn" style="background: #6c757d; margin-left: 10px;">Debug Info</button>
            <div id="walletStatus" class="status"></div>
        </div>

        <div class="section">
            <h2>Transaction Parameters</h2>
            <div class="form-group">
                <label for="actionBuilder">Action Builder Address:</label>
                <input type="text" id="actionBuilder" placeholder="0x..." />
            </div>
            <div class="form-group">
                <label for="safeNonce">Safe Nonce:</label>
                <input type="number" id="safeNonce" placeholder="0" />
            </div>
        </div>

        <div class="section">
            <h2>Signing</h2>
            <button id="signMessage" class="btn" disabled>Sign EIP712 Message</button>
            <div id="signatureResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Message Details</h2>
            <pre id="messagePreview"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
